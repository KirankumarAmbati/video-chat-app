<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Video Chat.">
    <meta name="author" content="Brian Mau">
  </head>
  <body>
    Welcome to Video chat!
    
    <div>
      <input type='text' placeholder="Room ID to create/join" id="createText" />
      <button id='createButton'>Create/Join</button>
    </div>
    <script>
      document.getElementById('createButton').addEventListener('click', function () {
        location.replace("/" + document.getElementById('createText').value);
      })
    </script>
</body>
</html>
